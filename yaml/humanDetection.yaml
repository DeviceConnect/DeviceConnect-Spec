swagger: '2.0'
basePath: /gotapi/humanDetection
info:
  title: Human Detection Profile
  version: 2.0.0
  description: スマートデバイスの人体検出機能を提供するAPI。
consumes:
  - application/x-www-form-urlencoded
  - multipart/form-data
paths:
  /onDetection:
    get:
      operationId: humanDetectionOnDetectionGet
      x-type: one-shot
      summary: 人を検出したときの通知イベントを取得する。
      description: プラグイン側でキャッシュしている最新のイベントメッセージを1つ取得する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/HumanDetectionResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              humanDetect:
                exist: true
    put:
      operationId: humanDetectionOnDetectionPut
      x-type: event
      summary: 人を検出したときの通知イベントを開始する。
      description: 当該イベントの通知を開始する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: interval
          description: デバイスプラグインがイベントを送信する間隔。
          in: formData
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/EventRegistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
      x-event:
        schema:
          $ref: '#/definitions/HumanDetectionEvent'
        examples:
          application/json:
            serviceId: Host.dummyId.localhost.deviceconnect.org
            profile: humandetection
            attribute: ondetection
            humanDetect:
              exist: true
    delete:
      operationId: humanDetectionOnDetectionDelete
      x-type: event
      summary: 人を検出したときの通知イベントを停止する。
      description: 当該イベントの通知を停止する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/EventUnregistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
