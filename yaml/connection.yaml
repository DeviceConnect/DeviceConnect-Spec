swagger: '2.0'
basePath: /gotapi/connection
info:
  title: Connection Profile
  version: 2.0.0
  description: スマートデバイスとのネットワーク接続情報を提供するAPI。
consumes:
  - application/x-www-form-urlencoded
  - multipart/form-data
paths:
  /wifi:
    get:
      operationId: connectionWifiGet
      x-type: one-shot
      summary: スマートデバイスのWIFI機能有効状態(ON/OFF)を取得する。
      description: >-
        スマートデバイスのWIFI機能有効状態が取得できない場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            スマートデバイスのWIFI機能有効状態(ON/OFF)を返す。
            取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/GetWifiResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              enable: true
    put:
      operationId: connectionWifiPut
      x-type: one-shot
      summary: スマートデバイスのWIFI機能有効状態を有効に設定する。
      description: >-
        スマートデバイスのWIFI機能有効状態が変更できない場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            WIFI機能を有効化に設定した結果を返す。
            失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/WifiOnResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
    delete:
      operationId: connectionWifiDelete
      x-type: one-shot
      summary: スマートデバイスのWIFI機能有効状態を無効に設定する。
      description: >-
        スマートデバイスのWIFI機能無効状態が変更できない場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            WIFI機能有効状態を無効に設定した結果を返す。
            失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/WifiOffResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /onWifiChange:
    get:
      operationId: connectionOnWifiChangeGet
      x-type: one-shot
      summary: スマートデバイスのWIFI機能有効状態(ON/OFF)の変化を通知するイベントを取得する。
      description: WIFI機能有効状態がONからOFFまたはOFFからONに変化したときに通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            WIFI機能有効状態(ON/OFF)の変化を返す。
            切り替わっていない場合は、切り替わる前にWIFI機能の有効状態を返す。
            状態の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/WifiChangeResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              connectStatus:
                enable: true
    put:
      operationId: connectionOnWifiChangePut
      x-type: event
      summary: スマートデバイスのWIFI機能有効状態(ON/OFF)の変化を通知するイベントを開始する。
      description: WIFI機能有効状態がONからOFFまたはOFFからONに変化したときに通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: interval
          description: デバイスプラグインがイベントを送信する間隔。
          in: formData
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: >-
            WIFI機能有効状態(ON/OFF)の変化を通知するイベントの開始結果を返す。
            登録に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/EventRegistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
      x-event:
        schema:
          $ref: '#/definitions/WifiChangeEvent'
        examples:
          application/json:
            serviceId: Host.exampleId.localhost.deviceconnect.org
            profile: connect
            attribute: onwifichange
            connectStatus:
              enable: true
    delete:
      operationId: connectionOnWifiChangeDelete
      x-type: event
      summary: スマートデバイスのWIFI機能有効状態(ON/OFF)の変化を通知するイベントを停止する。
      description: WIFI機能有効状態がONからOFFまたはOFFからONに変化したときに通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            WIFI機能有効状態の変化を通知するイベントの停止結果を返す。
            停止に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/EventUnregistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
