swagger: '2.0'
basePath: /gotapi/mediaPlayer
info:
  title: MediaPlayer Profile
  version: 2.0.0
  description: スマートデバイス上のメディアの再生状態の変更要求を通知するAPI。
consumes:
  - application/x-www-form-urlencoded
  - multipart/form-data
paths:
  /media:
    get:
      operationId: mediaPlayerMediaGet
      x-type: one-shot
      summary: スマートデバイスの再生コンテンツ（再生対象の音楽、映像）の情報を取得する。
      description: >-
        情報が取得できない項目については、空文字を返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
        - name: mediaId
          description: >-
            メディアID。メディアを識別するID。<br>
            メディアIDは同プロファイルのMediaList APIで取得する。
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツの情報を返す。
            情報が取得できなかった場合はエラーを返す。
          schema:
            $ref: '#/definitions/GetMediaResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              mediaId: '1234'
              mimeType: audio/mpeg
              title: Test Music 1
              type: Music
              language: ja
              description: 'Sample Music'
              imageUri: 'http://xxx.com/xxx.jpg'
              duration: 100
              creators:
                - creator: Tester 1
                  role: Artist
                - creator: Tester 1
                  role: Composer
              keywords:
                - Test1
                - Sample
              genres:
                - J-POP
                - Sample
    put:
      operationId: mediaPlayerMediaPut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）を変更する。
      description: >-
        メディア再生中にmediaIdを再指定した場合は、
        新たに指定されたメディアの再生が始まる事とする。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: mediaId
          description: >-
            メディアID。メディアを識別するID。<br>
            メディアIDは同プロファイルのMediaList APIで取得する。
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツの情報の変更結果を返す。
            情報の変更に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/SetMediaResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /mediaList:
    get:
      operationId: mediaPlayerMediaListGet
      x-type: one-shot
      summary: スマートデバイスの再生コンテンツ（再生対象の音楽、映像）の一覧を取得する。
      description: >-
        再生コンテンツが一つも存在しない場合は、空の配列を返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
        - name: mediaId
          description: >-
            メディアID。メディアを識別するID。<br>
            メディアIDは同プロファイルのMediaList APIで取得する。
          in: query
          required: false
          type: string
        - name: query
          description: >-
            検索する文字列。<br>
            部分一致検索を行い、一致対象はレスポンスパラメータのタイトル名（title）、
            制作者名（creators/creator）。
          in: query
          required: false
          type: string
        - name: mimeType
          description: >-
            MimeType。<br>
            情報を取得するファイルの種別ごとに区切りたい場合は、mimeTypeを指定する。<br>
            例)<br>
            video%2F
          in: query
          required: false
          type: string
        - name: order
          description: >-
            検索結果の並び順。検索結果の並び順。<br>
            辞書順ソートの基準にするレスポンスパラメータの物理名と
            昇順・降順をカンマ区切りで指定する。<br>
            物理名を最初に指定し、次に昇順はascを、降順はdescを指定する。<br>
            省略時は、order=title,ascをしたのと同等となる。<br>
            例)duration,asc
          in: query
          required: false
          type: array
          items:
            type: string
        - name: offset
          description: >-
            一覧の開始エントリ位置オフセット。<br>
            全検索結果エントリの内、取得する一覧の開始エントリの位置を指定する。<br>
            省略時は全検索結果の先頭エントリからの取得となり、offse=0と同義。<br>
            レスポンスパラメータのcountと併用して、検索結果のページングを実現する。
          in: query
          required: false
          type: integer
          minimum: 0
        - name: limit
          description: >-
            一覧エントリ数の上限。取得する一覧のエントリ数の上限。<br>
            省略もしくは0が指定された場合、全検索結果エントリを返却する。<br>
            レスポンスパラメータのcount と併用して、検索結果のページングを実現する。
          in: query
          required: false
          type: integer
          minimum: 0
      responses:
        '200':
          description: >-
            再生コンテンツの一覧を返す。
            一覧の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/MediaListResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              count: 3
              media:
                - mediaId: '1234'
                  mimeType: audio/mpeg
                  title: Test Music 1
                  type: Music
                  language: ja
                  description: 'Test Music 1'
                  imageUri: 'http://test.com/music1.mp3'
                  duration: 100
                  creators:
                    - creator: Tester 1
                      role: Artist
                    - creator: Tester 1
                      role: Composer
                  keywords:
                    - Test1
                    - Sample
                  genres:
                    - J-POP
                    - Sample
                - mediaId: '2345'
                  mimeType: audio/mpeg
                  title: Test Music 2
                  type: Music
                  language: ja
                  description: 'Test Music 2'
                  imageUri: 'http://test.com/music2.mp3'
                  duration: 200
                  creators:
                    - creator: Tester 2
                      role: Artist
                    - creator: Tester 2
                      role: Composer
                  keywords:
                    - Test 2
                    - Sample
                  genres:
                    - J-POP
                    - Sample
                - mediaId: '3456'
                  mimeType: audio/mpeg
                  title: Test Music 3
                  type: Music
                  language: ja
                  description: 'Test Music 3'
                  imageUri: 'http://test.com/music3.mp3'
                  duration: 300
                  creators:
                    - creator: Tester 3
                      role: Artist
                    - creator: Tester 3
                      role: Composer
                  keywords:
                    - Test 3
                    - Sample
                  genres:
                    - J-POP
                    - Sample
  /playStatus:
    get:
      operationId: mediaPlayerPlayStatusGet
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）
        の再生状態（音声・映像の再生・一時停止・ミュート）を取得する。
      description: 再生中のメディアが無い場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツの再生状態を返す。
            再生状態の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/PlayStatusResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              status: stop
  /play:
    put:
      operationId: mediaPlayerPlayPut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）
        の再生状態を再生中に変更する。
      description: >-
        再生中のメディアが無い場合はエラーを返却する。<br>
        停止状態以外の状態で呼び出された場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツを再生中に変更した結果を返す。
            再生状態に変更できない場合はエラーを返す。
          schema:
            $ref: '#/definitions/PlayResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /stop:
    put:
      operationId: mediaPlayerStopPut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）
        の再生状態を停止に変更する。
      description: >-
        再生中のメディアが無い場合はエラーを返却する。<br>
        再生中以外の状態で呼び出された場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツを停止に変更した結果を返す。
            停止状態に変更できない場合はエラーを返す。
          schema:
            $ref: '#/definitions/StopResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /pause:
    put:
      operationId: mediaPlayerPausePut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）
        の再生状態を一時停止に変更する。
      description: >-
        再生中のメディアが無い場合はエラーを返却する。<br>
        再生中以外の状態で呼び出された場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツを一時停止に変更した結果を返す。
            一時停止状態に変更できない場合はエラーを返す。
          schema:
            $ref: '#/definitions/PauseResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /resume:
    put:
      operationId: mediaPlayerResumePut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）
        の再生状態を再生中に変更する。
      description: >-
        再生中のメディアが無い場合はエラーを返却する。<br>
        一時停止以外の状態で呼び出された場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツを一時停止状態から再生状態に変更した結果を返す。
            一時停止状態から再生状態に変更できない場合はエラーを返す。
          schema:
            $ref: '#/definitions/ResumeResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
  /seek:
    put:
      operationId: mediaPlayerSeekPut
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）の再生位置を変更する。
      description: 再生中のメディアが無い場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: pos
          description: >-
            再生位置。秒単位。<br>
            最大値はMedia API(GET)やMediaList APIで取得できる
            パラメータdurationに相当する。<br>
            範囲(0 ≤ pos ≤ duration)
          in: formData
          required: true
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: >-
            再生コンテンツを再生位置の変更をした結果を返す。
            再生位置を変更できない場合はエラーを返す。
          schema:
            $ref: '#/definitions/SetSeekResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
    get:
      operationId: mediaPlayerSeekGet
      x-type: one-shot
      summary: >-
        スマートデバイスの再生コンテンツ（再生対象の音楽、映像）の再生位置を取得する。
      description: 再生中のメディアが無い場合はエラーを返却する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生コンテンツを再生位置を返す。
            再生位置の取得に失敗する場合はエラーを返す。
          schema:
            $ref: '#/definitions/GetSeekResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              pos: 60
  /volume:
    put:
      operationId: mediaPlayerVolumePut
      x-type: one-shot
      summary: スマートデバイスのメディアプレイヤーの再生音量を変更する。
      description: >-
        システム全体の音量を変更したい場合はSettingプロファイルの
        Volume Setting APIを用いる事。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: volume
          description: >-
            設定したいメディア再生音量。メディアの再生音量を0から1の割合で表す。<br>
            範囲 (0.0 <= voleme <= 1.0)
          in: formData
          required: true
          type: number
          minimum: 0
          maximum: 1
      responses:
        '200':
          description: >-
            再生音量の変更結果を返す。
            音量の変更に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/SetVolumeResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
    get:
      operationId: mediaPlayerVolumeGet
      x-type: one-shot
      summary: スマートデバイスのメディアプレイヤーの再生音量を取得する。
      description: >-
        システム全体の音量を取得したい場合は
        SettingプロファイルのVolume Setting APIを用いる事。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            再生音量を返す。再生音量の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/GetVolumeResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              volume: 0.25
  /mute:
    put:
      operationId: mediaPlayerMutePut
      x-type: one-shot
      summary: スマートデバイスのメディアプレイヤー再生音量のミュートを有効にする。
      description: >-
        すでにミュートになっている場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: >-
            ミュートを有効にした結果を返す。
            ミュートを有効にできない場合はエラーを返す。
          schema:
            $ref: '#/definitions/MuteOnResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
    delete:
      operationId: mediaPlayerMuteDelete
      x-type: one-shot
      summary: スマートデバイスのメディアプレイヤー再生音量のミュートを解除する。
      description: >-
        すでにミュートが解除されている場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            ミュート解除にした結果を返す。
            ミュート解除に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/MuteOffResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
    get:
      operationId: mediaPlayerMuteGet
      x-type: one-shot
      summary: スマートデバイスのメディアプレイヤー再生音量のミュート状態を取得する。
      description: >-
        ミュートをサポートしていない場合はエラーを返す。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            ミュートの状態を返す。
            状態の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/GetMuteResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              mute: false
  /onStatusChange:
    get:
      operationId: mediaPlayerOnStatusChangeGet
      x-type: one-shot
      summary: >-
        スマートデバイスのコンテンツ再生状態の変化
        （音声または映像の再生・一時停止・ミュート、再生コンテンツ変更、音量変更）
        通知イベントを取得する。
      description: >-
        再生位置の変化はイベント通知対象ではないが、
        先述のコンテンツ再生状態の変化通知の際、再生位置が併せて通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            コンテンツの再生状態を返す。
            現在のコンテンツの再生状態を返せない場合は前回取得した再生状態を返す。
            再生状態の取得に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/PlayerStatusResponse'
          examples:
            application/json:
              serviceId: Host.dummyId.localhost.deviceconnect.org
              profile: mediaplayer
              attribute: onstatuschange
              mediaPlayer:
                status: media
                mediaId: '1234'
                mimeType: application/ogg
                pos: 0
                volume: 1
    put:
      operationId: mediaPlayerOnStatusChangePut
      x-type: event
      summary: >-
        スマートデバイスのコンテンツ再生状態の変化
        （音声または映像の再生・一時停止・ミュート、再生コンテンツ変更、音量変更）
        通知イベントを開始する。
      description: >-
        再生位置の変化はイベント通知対象ではないが、
        先述のコンテンツ再生状態の変化通知の際、再生位置が併せて通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: interval
          description: デバイスプラグインがイベントを送信する間隔。
          in: formData
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: >-
            コンテンツ再生状態の変化通知イベントの開始結果を返す。
            開始に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/EventRegistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
      x-event:
        schema:
          $ref: '#/definitions/PlayerStatusEvent'
        examples:
          application/json:
            serviceId: Host.dummyId.localhost.deviceconnect.org
            profile: mediaplayer
            attribute: onstatuschange
            mediaPlayer:
              status: media
              mediaId: '1234'
              mimeType: application/ogg
              pos: 0
              volume: 1
    delete:
      operationId: mediaPlayerOnStatusChangeDelete
      x-type: event
      summary: >-
        スマートデバイスのコンテンツ再生状態の変化
        （音声または映像の再生・一時停止・ミュート、再生コンテンツ変更、音量変更）
        通知イベントを停止する。
      description: >-
        再生位置の変化はイベント通知対象ではないが、
        先述のコンテンツ再生状態の変化通知の際、再生位置が併せて通知される。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: >-
            コンテンツ再生状態の変化通知イベントの停止結果を返す。
            停止に失敗した場合はエラーを返す。
          schema:
            $ref: '#/definitions/EventUnregistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
definitions:
  SetMediaResponse:
    type: object
    allOf:
      - $ref: '#/definitions/CommonResponse'
  GetMediaResponse:
    type: object
    allOf:
      - $ref: '#/definitions/CommonResponse'
      - required:
          - duration
        properties:
          mimeType:
            type: string
            title: MimeType
            description: 録画・録音する際のエンコードするMimeType。
          title:
            type: string
            title: タイトル名
            description: 楽曲名や動画名等。
          type:
            type: string
            title: タイプ名
            description: >-
              タイトルの種別。「Music」（楽曲名）、「Movie」（動画名）など。
          language:
            type: string
            title: 言語
            description: >-
              言語。BCP47で定義されている文字列を設定する。<br>
              (例)「ja」「en-us」。
          description:
            type: string
            title: 説明文
            description: 内容についての説明。
          imageUri:
            type: string
            title: 画像URI
