        examples:
          application/json:
            serviceId: Host.dummyId.localhost.deviceconnect.org
            profile: health
            attribute: heart
            heart:
              rate:
                value: 60
                mderFloat: '00000042'
                type: heart rate
                typeCode: 147842
                unit: beat per min
                unitCode: 264864
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              rr:
                value: 909.1796875
                mderFloat: F9E9CF8B
                type: RR interval
                typeCode: 147240
                unit: ms
                unitCode: 264338
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              energy:
                value: 0
                mderFloat: '01000000'
                type: energy expended
                typeCode: 119
                unit: Calories
                unitCode: 6784
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              device:
                productName: DUMMY DEVICE
                manufacturerName: ''
                modelNumber: ''
                firmwareRevision: ''
                serialNumber: ''
                softwareRevision: ''
                hardwareRevision: ''
                partNumber: ''
                protocolRevision: ''
                systemId: '0x0'
                batteryLevel: -1
    delete:
      operationId: healthOnheartDelete
      x-type: event
      summary: デバイスの心拍数計測通知イベントを停止する。
      description: 当該イベントの通知を停止する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/EventUnregistrationResponse'
          examples:
            application/json:
              result: 0
