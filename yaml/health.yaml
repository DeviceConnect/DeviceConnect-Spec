              version: 1.0.0
  /heartRate:
    get:
      operationId: healthHeartRateGet
      deprecated: true
      x-type: one-shot
      summary: デバイスの心拍数計測通知イベントを取得する。
      description: プラグイン側でキャッシュしている最新のイベントメッセージを1つ取得する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
