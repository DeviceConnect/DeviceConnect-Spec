swagger: '2.0'
basePath: /gotapi/health
info:
  title: Health Profile
  version: 2.0.0
  description: ヘルスケア関連のデバイスから通知されるイベントを受信するAPI.
consumes:
  - application/x-www-form-urlencoded
  - multipart/form-data
paths:
  /heart:
    get:
      operationId: healthHeartGet
      x-type: one-shot
      summary: デバイスの心拍数計測通知イベントを取得する。
      description: プラグイン側でキャッシュしている最新のイベントメッセージを1つ取得する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/HeartResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
              heart:
                rate:
                  value: 60
                  mderFloat: '00000042'
                  type: heart rate
                  typeCode: 147842
                  unit: beat per min
                  unitCode: 264864
                  timeStamp: 1483241696789
                  timeStampString: '2015-05-17T10:02:20+09:00'
                rr:
                  value: 909.1796875
                  mderFloat: F9E9CF8B
                  type: RR interval
                  typeCode: 147240
                  unit: ms
                  unitCode: 264338
                  timeStamp: 1483241696789
                  timeStampString: '2015-05-17T10:02:20+09:00'
                energy:
                  value: 0
                  mderFloat: '01000000'
                  type: energy expended
                  typeCode: 119
                  unit: Calories
                  unitCode: 6784
                  timeStamp: 1483241696789
                  timeStampString: '2015-05-17T10:02:20+09:00'
                device:
                  productName: DUMMY DEVICE
                  manufacturerName: ''
                  modelNumber: ''
                  firmwareRevision: ''
                  serialNumber: ''
                  softwareRevision: ''
                  hardwareRevision: ''
                  partNumber: ''
                  protocolRevision: ''
                  systemId: '0x0'
                  batteryLevel: -1
    put:
      operationId: healthHeartPut
      x-type: event
      summary: デバイスの心拍数計測通知イベントを開始する。
      description: 当該イベントの通知を開始する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: formData
          required: true
          type: string
        - name: interval
          description: デバイスプラグインがイベントを送信する間隔。
          in: formData
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/EventRegistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
      x-event:
        schema:
          $ref: '#/definitions/HeartEvent'
        examples:
          application/json:
            serviceId: Host.dummyId.localhost.deviceconnect.org
            profile: health
            attribute: heart
            heart:
              rate:
                value: 60
                mderFloat: '00000042'
                type: heart rate
                typeCode: 147842
                unit: beat per min
                unitCode: 264864
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              rr:
                value: 909.1796875
                mderFloat: F9E9CF8B
                type: RR interval
                typeCode: 147240
                unit: ms
                unitCode: 264338
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              energy:
                value: 0
                mderFloat: '01000000'
                type: energy expended
                typeCode: 119
                unit: Calories
                unitCode: 6784
                timeStamp: 1483241696789
                timeStampString: '2015-05-17T10:02:20+09:00'
              device:
                productName: DUMMY DEVICE
                manufacturerName: ''
                modelNumber: ''
                firmwareRevision: ''
                serialNumber: ''
                softwareRevision: ''
                hardwareRevision: ''
                partNumber: ''
                protocolRevision: ''
                systemId: '0x0'
                batteryLevel: -1
    delete:
      operationId: healthHeartDelete
      x-type: event
      summary: デバイスの心拍数計測通知イベントを停止する。
      description: 当該イベントの通知を停止する。
      parameters:
        - name: serviceId
          description: サービスID。取得対象スマートデバイス
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/EventUnregistrationResponse'
          examples:
            application/json:
              result: 0
              product: Example System
              version: 1.0.0
